<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!-- ############################################################################################################### -->
<!--Using bootstrap-->
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="/css/template.css" rel="stylesheet">
</head>

<!-- ############################################################################################################### -->
<!-- Confirm page for time sheet details -->
<body>
<main class="container" role="main">

    <!-- ########################################################################################################### -->
    <!-- Tilebar for the webpage -->
    <div class="titlebar">
        <!-- Broken code to try and display the logo -->
        <!-- <img src="admiral_logo.jpg"> -->
        <H2 class="titlebar_logo">Admiral</H2>
        <button class="titlebar_button"> Logout </button>
    </div>

    <!-- ########################################################################################################### -->
    <!-- Form for time sheet details -->
    <div class="template">

        <!-- ####################################################################################################### -->
        <!-- Page and user greeting -->
        <div class="template">
            <H3>Hello {Name} confirm your timesheet</H3>
        </div>

        <!-- ####################################################################################################### -->
        <!-- Main container -->
        <div id=timeSheetDetails>

            <p>Number of days:</p>
            <span th:text="${timesheetKey.number_of_days}"></span><br>

            <p>Overtime:</p>
            <span th:text="${timesheetKey.overtime}"></span><br>

            <p>Between:</p>
            <span th:text="${timesheetKey.start_date}"></span>
            <span th:text="${timesheetKey.end_date}"></span><br>

            <div class="row mt-4">
                <div class="col-lg">
                    <a class="btn btn-primary btn-lg btn-block" href="/TimesheetDetails">
                        <span>Confirm</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
