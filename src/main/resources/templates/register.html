<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/admiral.png" alt="CoolAdmin">
                        </a>
                    </div>

                    <div class="login-form">
                        <div>

                            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">


                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="au-input au-input--full" th:field="*{firstName}" type="text" name="first_name" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="au-input au-input--full"  th:field="*{lastName}" type="text" name="last_name" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" th:field="*{email}" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full"  th:field="*{password}" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="au-input au-input--full"  th:field="*{active}" type="hidden" name="active">
                                </div>

                                <label>Role ID</label></br>
                                <div class="rs-select2--dark rs-select2--sm rs-select2--border" th:field="*{roleId}">
                                    <select class="js-select2 au-select-dark" name="roleId" >
                                        <option value="1">Manager</option>
                                        <option value="2">Admin</option>
                                        <option value="3" selected="selected">Contractor</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                                <div>
                                    <input type="checkbox" id = "check">
                                    <label for="check">Confirm Choice</label>
                                </div>
                                </br>
                                </br>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                                <span th:utext="${successMessage}"></span>

                                <div class=""
                                     th:if="${{bindingResult != null && bindingResult.getAllErrors() != null}}">
                                    <button type="button" class="close" data-dismiss="alert"
                                            aria-hidden="true">x</button>
                                    <ul th:each="data: ${bindingResult.getAllErrors()}">
                                        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                                    </ul>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="vendor/bootstrap-4.1/popper.min.js"></script>
<script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
<!-- Vendor JS       -->
<script src="vendor/slick/slick.min.js">
</script>
<script src="vendor/wow/wow.min.js"></script>
<script src="vendor/animsition/animsition.min.js"></script>
<script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
</script>
<script src="vendor/counter-up/jquery.waypoints.min.js"></script>
<script src="vendor/counter-up/jquery.counterup.min.js">
</script>
<script src="vendor/circle-progress/circle-progress.min.js"></script>
<script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="vendor/chartjs/Chart.bundle.min.js"></script>
<script src="vendor/select2/select2.min.js">
</script>

<!-- Main JS-->
<script src="js/main.js"></script>

</body>

</html>
<!-- end document-->
