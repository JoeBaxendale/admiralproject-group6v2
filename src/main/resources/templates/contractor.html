        <!-- ####################################################################################################### -->
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="m-t-30">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header">Admiral TimeSheet</div>
                                <div class="card-body">

                                    <!-- ########################################################################### -->
                                    <!-- Greeting for user -->
                                    <div class="card-title">
                                        <h3 class="text-center title-2">

                                            Hello

                                            <div sec:authorize="isAuthenticated()">
                                                <div sec:authentication="name"></div>
                                            </div>

                                            please fill in your time sheet</h3>
                                    </div>

                                    <!-- ########################################################################### -->
                                    <!-- Form for Time Sheets submission -->
                                    <div>
                                    <form action="#" method="post" th:action="@{/Contractor}" th:object="${contractorKey}">

                                        <!-- ####################################################################### -->
                                        <!-- Form field for the number of days -->
                                        <div class="form-group">
                                            <label class="control-label mb-1">Manager</label>
                                            <input class="form-control"
                                                   th:field="*{manager_id}"
                                                   type="number"/>
                                            <!-- ################################################################### -->
                                            <!-- Error message for the number of days -->
                                            <div class="alert alert-danger"
                                                 th:errors="*{manager_id}"
                                                 th:if="${#fields.hasErrors('manager_id')}">
                                                manager id Error
                                            </div>
                                            <span class="help-block" data-valmsg-for="cc-number" dta-valmsg-replace="true"></span>
                                        </div>


                                        <!-- ####################################################################### -->
                                        <!-- Form field for the overtime -->
                                        <div class="form-group">
                                            <label class="control-label mb-1">First Name</label>
                                            <input class="form-control"
                                                   th:field="*{first_name}"
                                                   type="text"/>

                                            <!-- ################################################################### -->
                                            <!-- Error message for the number of days -->
                                            <div class="alert alert-danger"
                                                 th:errors="*{first_name}"
                                                 th:if="${#fields.hasErrors('first_name')}">
                                                First name Error
                                            </div>
                                            <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                        </div>

                                        <!-- ####################################################################### -->
                                        <!-- Form field for the overtime -->
                                        <div class="form-group">
                                            <label class="control-label mb-1">Last Name</label>
                                            <input class="form-control"
                                                   th:field="*{last_name}"
                                                   type="text"/>

                                            <!-- ################################################################### -->
                                            <!-- Error message for the number of days -->
                                            <div class="alert alert-danger"
                                                 th:errors="*{last_name}"
                                                 th:if="${#fields.hasErrors('last_name')}">
                                                Last name Error
                                            </div>
                                            <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                        </div>

                                        <!-- ####################################################################### -->
                                        <!-- Form field for the overtime -->
                                        <div class="form-group">
                                            <label class="control-label mb-1">Email</label>
                                            <input class="form-control"
                                                   th:field="*{email}"
                                                   type="text"/>

                                            <!-- ################################################################### -->
                                            <!-- Error message for the number of days -->
                                            <div class="alert alert-danger"
                                                 th:errors="*{email}"
                                                 th:if="${#fields.hasErrors('email')}">
                                                Email Error
                                            </div>
                                            <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                        </div>

                                        <!-- ####################################################################### -->
                                        <!-- Form field for the overtime -->
                                        <div class="form-group">
                                            <label class="control-label mb-1">Currently active</label>
                                            <input class="form-control"
                                                   th:field="*{active}"
                                                   type="checkbox"/>

                                            <!-- ################################################################### -->
                                            <!-- Error message for the number of days -->
                                            <div class="alert alert-danger"
                                                 th:errors="*{active}"
                                                 th:if="${#fields.hasErrors('active')}">
                                                active Error
                                            </div>
                                            <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                        </div><br>


                                        <!-- ####################################################################### -->
                                        <!-- Form submission button -->
                                        <div>
                                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                <span id="payment-button-amount">Submit</span>
                                            </button>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
