<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="/css/template.css" rel="stylesheet">
</head>

<body>

<main class="container mt-4" role="main">
    <div class="template">

        <div id=timeSheetDetails>


            <form action="#" method="post" th:action="@{/Timesheet/Process}" th:object="${timesheetKey}">

            <div class="form-group">
                <label th:for="name">Number of days</label>
                <input value="1"
                       class="form-control"
                       th:field="*{number_of_days}"
                       type="number"/>
                <div class="alert alert-danger"
                     th:errors="*{number_of_days}"
                     th:if="${#fields.hasErrors('number_of_days')}">
                    Number of days Error
                </div>
            </div>


                <div class="form-group">
                    <label th:for="name">Number of days</label>
                    <input value="0"
                           class="form-control"
                           th:field="*{number_of_days}"
                           type="number"/>
                    <div class="alert alert-danger"
                         th:errors="*{number_of_days}"
                         th:if="${#fields.hasErrors('number_of_days')}">
                        Number of days Error
                    </div>
                </div>



                <input type="submit" value="Submit">
            </form>


        </div>
    </div>
</main>


</body>
</html>
